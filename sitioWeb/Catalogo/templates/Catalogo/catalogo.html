<!DOCTYPE html>
<html>
    <head>
        {% include 'Catalogo/header.html'%}
        {% include 'Catalogo/carritoManage.html'%}
        <script>
            let carrito={};
            function addProd(p){
                if(!carrito[p]) carrito[p]=0;
                carrito[p]++;
            }
            function poster(){
                document.getElementById('Ilista').value = Object.entries(carrito).flat().join(',');
                document.formCarrito.submit();
            }
        </script>
    </head>
    <body>
        <h1>CATALOGO de PRODUCTOS</h1>
        {% for prod in productos %}
        <div>
            <div>
                <label>Producto: {{prod.nombre}}</label>
                <label>Precio: {{prod.precio}}</label>
                <button onclick="addProd({{prod.id}})">Agregar al Carrito</button>
            </div>
            <div>
                <img src="{{prod.foto}}" alt="Foto {{prod.nombre}}" />
            </div>
        </div>
        {% endfor %}
        <button onclick="poster()">Ver Carrito</button>
        <form id='formCarrito' name = "formCarrito" method = 'POST' action = "{% url 'carrito' uid sid %}">
            {% csrf_token %}
            <input type = "hidden" name = 'carrito' id = 'Ilista' value="">
        </form>
    </body>
</html>
